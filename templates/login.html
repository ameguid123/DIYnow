<!-- Layout serves as the base template for the others to build upon -->
{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
  <!-- CREDIT pset7 -->
  <!-- setup the fields for logging in (username and password)-->
  <div class="container">
    <!--redirect to login page with POST method if user submits form -->
    <form action="{{ url_for('login') }}" method="post">
      <fieldset>
        <!-- forms to contain username, password, and log in button -->
        <div class="form-group">
          <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
        </div>
        <div class="form-group">
          <input class="form-control" name="password" placeholder="Password" type="password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-default" type="submit">Log In</button>
        </div>
      </fieldset>
    </form>
  </div>
{% endblock %}
