{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}
  <div class="container-fluid">
  <!-- http://getbootstrap.com/components/#thumbnails -->
    <div class="row">
    {% for project in project_list %}
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="{{project['url']}}">
            <img src={{project["image_url"]}} alt="" style="width:100%">
            <div class="caption">
              <p>{{project["title"]}}</p>
              <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
          </a>
        </div>
      </div>
    {% endfor %}
{% endblock %}
